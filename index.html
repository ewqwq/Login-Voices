<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Voices</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div id="bg" class="bg">
    <div class="wrapper">
        <form action="">
        <h1>Авторизация</h1>
        <div class="input-box">
            <input type="text" placeholder="имя пользователя" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input id="password-input" type="password"  placeholder="пароль" required>
            <i id="eye-icon" class="fa-solid fa-eye-slash"></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Запомнить меня</label>
            <a href="#">Забыли пароль?</a>
        </div>
        <button type="submit" class="btn-submit">Авторизироваться</button>

        <div class="register-link">
            <p>У вас нету аккаунта? <a href="#">Регистрация</a></p>
        </div>
    </form>
    </div>
</div>
    <script src="https://kit.fontawesome.com/6cc33174b6.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
